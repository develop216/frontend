<div class="container">
    <h2>Ajouter un nouveau message</h2>
    <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre du message</label><br/>
        <input type="text" id="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="content">Contenu du message</label><br/>
        <textarea id="content" formControlName="content" rows="10" required></textarea>
      </div>
     <div class="form-group">
        <label for="image">Ajouter une image (optionnel)</label><br/>
        <input type="file" id="image" (change)="onImageSelected($event)">
      </div> 
      <button type="submit" [disabled]="publicationForm.invalid">Ajouter l'article</button>
    </form>
    
</div>
